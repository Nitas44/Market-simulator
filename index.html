<!DOCTYPE html>
<html>
<head>
  <title>Market Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background:#111;color:white;text-align:center;font-family:Arial;">

  <h1>ðŸ“ˆ Market Simulator</h1>
  <h2 id="price">$10.00</h2>

  <canvas id="chart" width="600" height="300"></canvas>

<script>
let price = 10.00;

const ctx = document.getElementById('chart').getContext('2d');

const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Stock Price',
      data: [],
      borderColor: 'lime',
      borderWidth: 2,
      fill: false,
      tension: 0.2
    }]
  },
  options: {
    scales: {
      y: {
        ticks: {
          color: 'white',
          stepSize: 0.25, // ðŸ”¥ nÃºmeros mÃ¡s juntos
          callback: v => '$' + v.toFixed(2)
        }
      },
      x: {
        ticks: { color: 'white' }
      }
    },
    plugins:{
      legend:{labels:{color:'white'}}
    }
  }
});

// ðŸ”¥ Sube 0.50 cada 2.3 segundos
setInterval(() => {
  price += 0.50;

  document.getElementById("price").innerText = "$" + price.toFixed(2);

  chart.data.labels.push("");
  chart.data.datasets[0].data.push(price);
  chart.update();

}, 2300); // 2.3 segundos

</script>

</body>
</html>
